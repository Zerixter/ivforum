<mat-tab-group id="forums">
    <mat-tab label="Publics">
        <button class="btn waves-effect waves-light col-12 col-md-12 col-lg-12" (click)="createForum()" type="button" name="add">
            Crear Forum
            <i class="material-icons right">add</i>
        </button>
        <div class="container">
            <div id="public" class="all-forums row">
                <div class="col-md-12">
                    <div *ngFor="let forum of forums" class="row">
                        <div class="forum-card card offset-sm-1 offset-md-1 offset-lg-1 col-12 col-sm-10 col-md-10 col-lg-10">
                            <div class="card-image">
                                <img class="imagen waves-effect waves-block waves-light" src="../assets/images/yellow.jpg">
                            </div>
                            <div class="forum-content">
                                <span class="card-title activator grey-text text-darken-4">{{forum.title}}
                                    <i class="material-icons right">more_vert</i>
                                </span>
                                <div class="card-content">
                                    <p>{{forum.shortDescription}}</p>
                                </div>

                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{forum.title}}
                                    <i class="material-icons right">close</i>
                                </span>
                                <p>{{forum.description}}</p>
                                <div class="card-action">
                                    <a (click)="selectForum(forum)">Mes informació</a>
                                </div>
                            </div>
                            <div class="card-action">
                                <a (click)="selectForum(forum)">Mes informació</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Meus">
        <button class="btn waves-effect waves-light col-12 col-md-12 col-lg-12" (click)="createForum()" type="button" name="add">
            Crear Forum
            <i class="material-icons right">add</i>
        </button>
        <myForumsComponent></myForumsComponent>
    </mat-tab>
    <mat-tab label="Subscrits">
        <button class="btn waves-effect waves-light col-12 col-md-12 col-lg-12" (click)="createForum()" type="button" name="add">
            Crear Forum
            <i class="material-icons right">add</i>
        </button>
        <subscribedForums></subscribedForums>
    </mat-tab>
</mat-tab-group>
