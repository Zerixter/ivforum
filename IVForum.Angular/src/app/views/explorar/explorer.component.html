<div class="body-explorer">
    <div class="row" id="body-explorer">
        
        <div class="list-explorer col-sm-8 offset-2">
            <p-scrollPanel [style]="{width: '100%', height: '80vh'}">
                <div *ngFor="let forum of forums" class="card forum-card col-sm-12" (click)="selectForum(forum)">
                    <div class="card-body row">
                        <div class="card-body">
                            <h5 class="card-title">{{forum.title}}</h5>
                            <p class="card-text">{{forum.description}}</p>
                            <!--<div class="card-footer text-muted">
                                <div class="row">
                                    <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                        <p>{{forum.creationDate}}</p>
                                    </div>
                                    <div class="ui-g-offset-10 col-2 col-sm-2 col-md-1 col-lg-1">
                                        <p>Autor: {{forum.ownerId}}</p>
                                    </div>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </p-scrollPanel>
        </div>
    </div>
</div>

<div class="modal fade col-sm-12" id="newForumModal" tabindex="-1" role="dialog" aria-labelledby="newForumModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nou Forum</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="Title">Titol del forum:</label>
                            <input type="text" class="form-control" name="Title" id="Title" [(ngModel)]="title">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="Name">Nom del forum:</label>
                            <input type="text" class="form-control" name="Name" id="Name" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="Description">Descripci√≥:</label>
                            <textarea class="form-control" name="Description" id="Description" rows="3" [(ngModel)]="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="setForum()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>

</div>

<ng-template #logged>
    <li class="col-sm-12">
        <a class="btn btn-link btn-lg btn-block nav-link col-sm-12" (click)="myForums()">Meus Forums</a>
    </li>
    <li class="col-sm-12">
        <a class="btn btn-link btn-lg btn-block nav-link col-sm-12" data-toggle="modal" data-target="#newForumModal">Crear Forum</a>
    </li>
</ng-template>
