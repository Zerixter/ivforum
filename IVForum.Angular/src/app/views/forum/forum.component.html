<div class="container">
    <div class="forum-card card offset-sm-1 offset-md-1 offset-lg-1 col-12 col-sm-10 col-md-10 col-lg-10">
        <div class="card-image">
            <img id="image-forum" src="./assets/images/yellow.jpg">
        </div>
        <div class="card-content">
            <div class="row">
                <span class="card-title">{{forum.title}}</span>
            </div>
            <div class="row">
                <p>{{forum.description}}</p>
            </div>
        </div>
        <div class="card-action">
            <div class="row">
                <button *ngIf="twitter != null" mz-button type="button" [attr.href]="twitter">Twitter</button>
                <button *ngIf="facebook != null" mz-button type="button" [attr.href]="facebook">Facebook</button>
                <button *ngIf="github != null" mz-button type="button" [attr.href]="github">Repositorio</button>
                <button *ngIf="web != null" mz-button type="button" [attr.href]="web">WEB</button>
            </div>
        </div>
        <div class="card-action">
            <div class="row">
                <button *ngIf="owner" mz-button type="button">Modificar</button>
                <button *ngIf="subscribed" mz-button type="button" disabled><i class="material-icons left">done</i>Ja Subscrit</button>
                <button *ngIf="!subscribed" mz-button type="button" >Subscribir</button>
                <button *ngIf="subscribed" mz-button type="button" >Afegir Projecte</button>
            </div>
        </div>
    </div>
</div>
