
<div class="forums">
    <div class="offset-md-3 offset-lg-3 col-md-9 col-lg-9">
        <div class="row col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="forums col-12 col-sm-12 col-md-12 col-lg-12">
                <div *ngFor="let project of projects" class="row">
                    <div class="forum-card card offset-sm-1 offset-md-1 offset-lg-1 col-12 col-sm-10 col-md-10 col-lg-10">
                        <span class="card-title">{{project.title}}</span>
                        <div class="card-content">
                            <p>{{project.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
